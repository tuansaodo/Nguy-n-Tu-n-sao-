<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <style>
        * {
            margin: 0px;
            box-sizing: border-box;
        }

        .anh {
            width: 30%;
            height: 300px;
            display: flex;
            flex-direction: column;
            margin: 50px;
            box-shadow: 0 1px 4px rgba(0, 0, 0, 0.25);
            border-radius: 4px;
            background-color: #fff;
        }

        figure {
            width: 100%;
            height: 90%;
            overflow: hidden;
        }

        img {
            width: 100%;
            transition-property: all;
            transition-duration: 2s;
            object-fit: cover;
        }
        
        figcaption {
            height: 10%;
            font-size: 20px;
            font-weight: 500;
            color: pink;
            display: flex;
            align-items: center;
            justify-content: center;
            transition-property: all;
            transition-duration: 2s;
        }

        .anh:hover img{
            transform: scale(1.2);
        }

        .anh:hover figcaption{
            color:plum;
        }
    </style>
</head>
